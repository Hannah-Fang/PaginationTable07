<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CRUD Training" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet"  href="./dist/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CRUD - Use jQuery</title>
</head>

<body>
  <div class="container">
    <!-- 套件化按鈕 -->
    <button type="button" id="opt-btn" class="btn btn-success col-2 col-md-1" data-bs-toggle="modal" data-bs-target="#optbutton">套件</button>
    <!-- Toolbar -->
    <div class="tool-bar d-flex justify-content-between my-3">
      <!-- 新增按鈕 -->
      <button type="button" id="add-btn" class="tool-bar__addBtn btn btn-dark col-2 col-md-1" data-bs-toggle="modal" data-bs-target="#addbutton">新增</button>
      <button class="btn btn-secondary btnAction" id="hiddenEditBtn" data-bs-toggle="modal" data-bs-target="#editbutton" hidden>Hidden Edit</button>
      <div class="d-flex align-items-end ">
        <!-- search input -->
        <div class="tool-bar__search d-flex" id="domShowSearch">
          <label for="search">綜合搜尋</label>
          <input type="text" class="form-control"  aria-label="綜合搜尋" id="searchTxt">
        </div>
        <!-- search displayLength -->
        <div class="tool-bar__show d-flex ms-4" id="domShowPerPage">
          <label for="displayLength">顯示筆數</label>
          <select class="form-select" id="maxRows" aria-label="顯示筆數">
            <!-- <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option> -->
          </select>
        </div>
      </div>
    </div>

    <!-- 新增表單 addform -->
    <div class="modal fade" id="addbutton" tabindex="-1" role="dialog" aria-labelledby="addformTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addformTitle">新增</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="addform" >
              <!-- Date -->
              <div class="mt-3 mb-4 mx-2">
                <label for="date" class="addLabel">Date</label>
                <span class="d-block" id="date">Today</span>
              </div>
              <!-- English Name -->
              <div class="mb-4 mx-2 position-relative">
                <label class="addLabel">English Name</label>
                <input type="text" name="enname" id="addenname" class="form-control">
              </div>
              <!-- Email -->
              <div class="mb-4 mx-2 position-relative">
                <label class="addLabel">Email</label>
                <input name="email" type="email" id="addemail" class="form-control" />
              </div>
              <!-- Phone -->
              <div class="mb-5 mx-2 position-relative">
                <label class="addLabel">Phone</label>
                <input name="phone" type="text" id="addphone" minlength="10" class="form-control" placeholder="09xx-xxxxxx"/>
              </div>
            </div>
            <div class="modal-footer">
              <!-- 表單按鈕 -->
              <button type="button" class="btn btn-secondary" id="closeAddFormModal" data-bs-dismiss="modal">關閉</button>
              <button type="submit" class="btn btn-dark" id="addBtn">新增</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Table -->
    <table class="table table-hover table-sm" id="userTable">
      <thead class="table-dark">
        <tr>
          <th class="text-center tw-20">English Name</th>
          <th class="text-center tw-25">Email</th>
          <th class="text-center tw-20">Phone</th>
          <th class="text-center tw-15">Date</th>
          <th class="text-center tw-15">Action</th>
        </tr>
      </thead>
      <!-- Data List -->
      <tbody id="data"></tbody>
    </table>

    <!-- 修改表單 editform -->
    <div class="modal fade" id="editbutton" tabindex="-1" role="dialog" aria-labelledby="editformTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editformTitle">修改</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="editform" >
              <!-- Date -->
              <div class="mt-3 mb-4 mx-2">
                <label for="date" class="editLabel">Date</label>
                <span class="d-block" id="editDate">Today</span>
              </div>
              <!-- English Name -->
              <div class="mb-4 mx-2 position-relative">
                <label class="editLabel">English Name</label>
                <input type="text" name="enname" id="editenname" class="form-control">
              </div>
              <!-- Email -->
              <div class="mb-4 mx-2 position-relative">
                <label class="editLabel">Email</label>
                <input name="email" type="email" id="editemail" class="form-control" />
              </div>
              <!-- Phone -->
              <div class="mb-5 mx-2 position-relative">
                <label class="addLabel">Phone</label>
                <input name="phone" type="text" id="editphone" minlength="10" class="form-control" placeholder="09xx-xxxxxx"/>
              </div>
            </div>
            <div class="modal-footer">
              <!-- 表單按鈕 -->
              <button type="button" class="btn btn-secondary" id="closeEditFormModal" data-bs-dismiss="modal">關閉</button>
              <button type="submit" class="btn btn-dark" id="editBtn">修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 客製表單 optform -->
    <div class="modal fade" id="optbutton" tabindex="-1" role="dialog" aria-labelledby="optformTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" id="optModalHeader">
            <h5 class="modal-title" id="optformTitle">功能顯示設定</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="optform" class="optform">
              <div class="form-check form-switch optform__opt">
                <label class="form-check-label" for="showPerPage">顯示筆數</label>
                <input class="form-check-input" type="checkbox" role="switch" id="showPerPage" checked>
              </div>
              <div class="form-check form-switch optform__opt">
                <label class="form-check-label" for="showSearch">綜合搜尋</label>
                <input class="form-check-input" type="checkbox" role="switch" id="showSearch" checked>
              </div>
              <div class="form-check form-switch optform__opt">
                <label class="form-check-label" for="showInfo">總筆數資訊</label>
                <input class="form-check-input" type="checkbox" role="switch" id="showInfo" checked>
              </div>
              <div class="form-check form-switch optform__opt">
                <label class="form-check-label" for="showPage">分頁導航</label>
                <input class="form-check-input" type="checkbox" role="switch" id="showPage" checked>
              </div>
              <div class="d-flex optform__opt">
                <label for="displayLength" class="form-check-label">最低顯示筆數</label>
                <select class="form-select" id="perPage" aria-label="顯示筆數">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <!-- <option value="1000">ALL</option> -->
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <!-- 表單按鈕 -->
              <button type="button" class="btn btn-secondary" id="closeOptFormModal" data-bs-dismiss="modal">關閉</button>
              <button type="submit" class="btn btn-success" id="optBtn">設定</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer mb-5 d-lg-flex justify-content-between">
      <!-- 資料總筆數 -->
      <div class="text-center text-lg-start  w-100 mb-3">
        <span id="total">無資料</span>
      </div>
      <!-- 分頁標籤 -->
      <div class="pagination-container" id="domShowPage">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item" data-page="start" id="start">
              <a class="page-link" href="#" aria-label="start">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" data-page="prev" id="prev" >
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>
            <li class="page-item" data-page="next" id="next">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
              </a>
            </li>
            <li class="page-item" data-page="end" id="end">
              <a class="page-link" href="#" aria-label="End">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>

</html>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="module">
  import TableCRUD from './src/table.js'
  import _data from './src/_data.js'

  $( function () {
    const table = new TableCRUD( '#userTable > tbody', {data: _data} );
  })
</script>
